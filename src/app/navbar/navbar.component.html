<div id="TabsContainer" class="tabsContainer hoverEffectContainer" (wheel)="onNavbarScroll($event)">
    <ng-container *ngFor="let item of navbarItems">
        <button id="{{item.id}}MenuButton" class="menuButton hoverEffectChild" 
            [routerLink]="['/', item.id + 'Menu']" *ngIf="item.visible"> 
            {{ item.id | titlecase }}
        </button>
    </ng-container>
</div>
