<section id="activeMenu" class="upgradesContainer">
  <div class="multiUpgradesButtons">
    <div *ngFor="let multiUpgrade of multiUpgrades" class="multiUpgrade" (click)="AddMultiUpgrade(multiUpgrade.id)">
        <p>{{multiUpgrade.description}}</p>
        <p>{{multiUpgrade.cost | exponentialNumber}}</p>
    </div>
  </div>
</section>
